<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container-fluid">

            <div class="i1">
                <i class="material-icons">person</i>

            </div>
            <div class="i2">

        </div>
    </div>
    <div class="mid">

            <div class="menu">

        </div>

            <div class="row">

                <div class="col-sm-12 col-md-6 col-lg-4">Col two</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col three</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col four</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col five</div>
                <div class="col-sm-12 col-md-6 col-lg-4">Col six</div>
